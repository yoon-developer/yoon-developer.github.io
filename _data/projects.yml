# Project template
- layout: top
  name: KVM 기반 클라우드 인프라 연구개발
  dates: 2019.01 ~
  description: |
    <mark>JAVA</mark> <mark>Linux</mark> <mark>Qemu-kvm-ev</mark> <mark>MariaDB</mark> <mark>Zookeeper</mark>
    <mark>InfluxDB</mark> <mark>Host-sFlow</mark> <mark>HAproxy</mark> <mark>OpenVSwitch</mark> <mark>iptables</mark>
    <mark>NSX-T</mark> <mark>Hyper-V</mark>

    > 담당 역할

    클라우드 인프라 개발 및 개선

    > 업무 성과

    클라우드 서비스 안정화 및 신규 기능 추가

    > 상세 내용

    - Iptables, Openvswitch 기반 적응형 IP(공인 아이피 연결) 기능 연구 및 기능 개선
    - Iptables 기반 Network 보안 기능 연구 및 개선
    - HAProxy 기반 로드밸런싱 기능 연구 및 기능 개선
    - 가상 머신 상태 체크를 통한 오토스케일링(scale-in, scale-out) 기능 연구 및 기능 개선
    - OpenvSwitch 기반 가상 네트워크 연결 기능 연구 및 기능 개선
    - Qemu-kvm-ev를 통한 가상화 관련 기술 연구 및 기능 개선
    - 가상 머신 HA(High Availability) 기능 연구 및 기능 개선
    - VMware NSX-T를 사용하여 가상 네트워크 연동
    - Window Hyper-V를 사용하여 가상 머신 제어 기능 연동
    - Go 언어 기반 가상 머신 이미지 checksum 기능 개발 (CLI 기반)
    - Git 관리
    - Jenkins 사용하여 빌드 및 배포
    - 신규 버전 Network 기능 설계
      - Spring Cloud (Zuul, Hystrix, Eureka, Config)
      - JPA (ORM 구조)
      - Spring Batch

